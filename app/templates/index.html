<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryLens - Your Photo, Your Story</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2d3748;
        --secondary: #4a5568;
        --accent: #ed8936;
        --bg: #f7fafc;
        --card-bg: #ffffff;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--primary);
        line-height: 1.6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 600px;
        padding: 2rem;
        background: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: var(--primary);
        text-align: center;
      }

      .subtitle {
        text-align: center;
        color: var(--secondary);
        margin-bottom: 2rem;
        font-weight: 300;
      }

      .privacy-badge {
        display: inline-flex;
        align-items: center;
        background: #e6fffa;
        color: #2c7a7b;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        font-size: 0.8rem;
        font-weight: 600;
        margin: 0 auto 1rem;
        display: table;
      }

      .privacy-badge svg {
        width: 14px;
        height: 14px;
        margin-right: 6px;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--secondary);
        font-size: 0.9rem;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-family: inherit;
        transition: border-color 0.2s;
        box-sizing: border-box;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(237, 137, 54, 0.1);
      }

      .file-upload {
        border: 2px dashed #cbd5e0;
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
      }

      .file-upload:hover,
      .file-upload.dragover {
        border-color: var(--accent);
        background: #fffaf0;
      }

      .file-upload input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .preview-img {
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
        margin-top: 1rem;
        display: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      button {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button:hover {
        background: #1a202c;
      }

      button:disabled {
        background: #a0aec0;
        cursor: not-allowed;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 20px;
        height: 20px;
        margin-right: 10px;
        animation: spin 1s linear infinite;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .result-card {
        display: none;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e2e8f0;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .story-title {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        color: var(--primary);
        margin-bottom: 1rem;
      }

      .story-content {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #4a5568;
        white-space: pre-wrap;
      }

      .disclaimer {
        font-size: 0.75rem;
        color: #a0aec0;
        text-align: center;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="privacy-badge">
        <svg fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          ></path>
        </svg>
        Privacy First â€¢ No Storage
      </div>
      <h1>StoryLens</h1>
      <p class="subtitle">
        Turn your favorite memories into timeless narratives.
      </p>

      <form id="storyForm">
        <div class="form-group">
          <div class="file-upload" id="dropZone">
            <input
              type="file"
              id="photo"
              name="photo"
              accept="image/*"
              required
            />
            <div id="uploadText">
              <p style="margin: 0; font-weight: 600">
                Drag & drop your photo here
              </p>
              <p style="margin: 0.25rem 0 0; font-size: 0.8rem; color: #a0aec0">
                or click to browse
              </p>
            </div>
            <img id="preview" class="preview-img" alt="Preview" />
          </div>
        </div>

        <div class="form-group">
          <label for="name">Who is in this photo?</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="e.g., Grandma & I, or My Dog Max"
            required
          />
        </div>

        <div class="form-group">
          <label for="date">When was this?</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="note">Any special context? (Optional)</label>
          <textarea
            id="note"
            name="note"
            rows="2"
            placeholder="e.g., It was her 80th birthday..."
          ></textarea>
        </div>

        <button type="submit" id="submitBtn">
          <div class="spinner" id="spinner"></div>
          <span id="btnText">Generate Story</span>
        </button>
      </form>

      <div class="result-card" id="resultCard">
        <h2 class="story-title" id="storyTitle"></h2>
        <div class="story-content" id="storyBody"></div>
        <button
          onclick="location.reload()"
          style="
            margin-top: 2rem;
            background: transparent;
            color: var(--secondary);
            border: 1px solid #cbd5e0;
          "
        >
          Create Another
        </button>
      </div>

      <p class="disclaimer">
        Your photo is processed securely and deleted immediately after the story
        is generated. We do not store your images.
      </p>
    </div>

    <script>
      const form = document.getElementById("storyForm");
      const photoInput = document.getElementById("photo");
      const preview = document.getElementById("preview");
      const uploadText = document.getElementById("uploadText");
      const resultCard = document.getElementById("resultCard");
      const submitBtn = document.getElementById("submitBtn");
      const spinner = document.getElementById("spinner");
      const btnText = document.getElementById("btnText");

      // Image Preview
      photoInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "inline-block";
            uploadText.style.display = "none";
          };
          reader.readAsDataURL(file);
        }
      });

      // Form Submit
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // UI Loading State
        submitBtn.disabled = true;
        spinner.style.display = "block";
        btnText.textContent = "Weaving your story...";
        resultCard.style.display = "none";

        const formData = new FormData(form);

        try {
          const response = await fetch("/generate-vision-story", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (data.error) {
            alert("Error: " + data.error);
          } else {
            document.getElementById("storyTitle").textContent = data.title;
            document.getElementById("storyBody").textContent = data.story;
            resultCard.style.display = "block";
            form.style.display = "none"; // Hide form to focus on story
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Something went wrong. Please try again.");
        } finally {
          submitBtn.disabled = false;
          spinner.style.display = "none";
          btnText.textContent = "Generate Story";
        }
      });
    </script>
  </body>
</html>
